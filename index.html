<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a0c5c115e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <figure class="header_background-wrapper">
            <img src="./assets/header_background.jpg" alt="" class="header_background">
        </figure>
        <div class="nav_search-wrapper">
            <nav>
                <div class="navbar_logo">
                    <h2 class="navbar_logo-text">Movie<span class="purple_Text">Time</span></h2>
                </div>
                <div class="navbar_links">
                    <ul class="navbar_link-list">
                        <li class="navbar_link-item">
                            <a href="" class="navbar_link navbar_link-hover">Home</a>
                        </li>
                        <li class="navbar_link-item">
                            <a href="" class="navbar_link navbar_link-hover">About</a>
                        </li>
                        <li class="navbar_link-item">
                            <a href="" class="navbar_link navbar_link-primary">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="input_wrapper">
                <div class="row">
                    <h2 class="search_section-heading">Search for your favourite <span class="purple_Text">movies/tv
                            shows</span></h2>
                    <form class="search_button-wrapper">
                        <input type="search" name="movie-search" id="movie_input" placeholder="Enter keywords...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
</body>

</html>
